<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="pic-frame">
        <img class="profile-pic" src="LOGO M BLANCO.png">
    </div>
    <div class="container">
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check " name="btnradio" id="btnradio1" autocomplete="off" checked>
            <label class="btn btn-outline-light" for="btnradio1">Naguanagua</label>
            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
            <label class="btn btn-outline-light" for="btnradio2">Acarigua</label>
        </div>
    </div>
    <div class="container text-center">
        <div class="row row-gap-3 justify-content-md-center">
            <div class="col">
                <button type="button" class="btn btn-light">Ubicación</button>
            </div>
        </div>
        <div class="row row-gap-3 justify-content-md-center">
            <div class="col">
                <button type="button" class="btn btn-light">Página web</button>
            </div>
        </div>
        <div class="row row-gap-3 justify-content-md-center">
            <div class="col">
                <button type="button" class="btn btn-light">Whatsapp</button>
            </div>
        </div>
    </div>
    <div class="container">
        <img class="social-icon" src="facebook.png">
        <img class="social-icon" src="instagram.png">
        <img class="social-icon" src="twitter.png">
        <img class="social-icon" src="tik-tok.png">
        <img class="social-icon" src="linkedin.png">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>
</html>
